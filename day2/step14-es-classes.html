        // ES7
        class Person{
            constructor(rcity){

            title = "";
            fname = "";
            lname = "";

                this.title = rtitle;
                this.fname = rfname;
                this.lname = rlname;
            }
            static sayVersion(){
                return 1001;
            }
            fullname(){
                return this.fname+" "+this.lname;
            }
            get mission(){
                return this._mission;
            }
            set mission(rmission){
                this._mission = rmission;
            }
